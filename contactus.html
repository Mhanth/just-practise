<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("bg5.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 90%;
      backdrop-filter: blur(8px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .form-section {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .form-section input, 
    .form-section textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .form-section input::placeholder, 
    .form-section textarea::placeholder {
      color: #ddd;
    }

    .form-section button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .form-section button:hover {
      background: #ff9800;
      color: #fff;
    }

    .image-section {
      flex: 1;
      background: url("WhatsApp\ Image\ 2025-07-19\ at\ 08.29.12.jpeg") no-repeat center center/cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .image-section {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="image-section"></div>
  </div>
</body>
</html>
